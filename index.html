<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
</head>
<body>
    <h1 style="text-align:center">
      <u> Personal Details</u>
    </h1>
    <br>
    <div class="form-group" id="fdiv">
        <label class="control-label" for="fname">First Name</label>
        <input class="form-control" type="text" id="fname"
        name="fname" placeholder="First Name" />
       
        <div class="form-group"  style="float:right">
            <label class="control-label" for="lname">Last Name</label>
            <input  class="form-control" type="text"  id="lname"
            name="lname" placeholder="Last Name"/>
        </div>


    </div>

   <br>

    <div class="form-group">

        <label class="control-label" for="Fname">Father Name</label>
        <input  class="form-control" type="text"  id="lname"
        name="lname" placeholder="Father Name"/>

        <div class="form-group"  style="float:right">
            <label class="control-label" for="lname">Mother Name</label>
            <input  class="form-control" type="text"  id="lname"
            name="lname" placeholder="Mother Name"/>
        </div>
    </div>

   <br>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input class="form-control" type="text" id="email"
                name="email" placeholder="a@a.com" oninput="validateEmail()"/>
                
                <div class="col-md-6" style="float:right">
                    <div class="form-group">
                        <label class="control-label" for="pwd">Password</label>
                        <input class="form-control" id="pwd"
                        name="pwd" type="password"
                        oninput="validatePassword()"/>
                        <span class="glyphicon glyphicon-eye-open" onClick="showPassword()"></span>
                        <p id="pout"></p>
                        <div id="ppout"></div>
                    </div>
                </div>

            </div>
        </div>
       
<br>
        
    <table>
        <td>
            <tr>Year:
                <select>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                </select>
            </tr>
            <tr>
                1st
                <input type="radio" name="year">
            </tr>
    
            <tr>
                2nd
                <input type="radio" name="year">
            </tr>
        </td>
    </table>
<br>
        <div class="col-md-6">
            <span></span>
            <div class="form-group">
                
                <label class="control-label">Country</label>
                <select class="form-control" name="loc" id="country" onChange="getCountry()">
                    <option>India</option>
                    <option>Germany</option>
                    <option>Hongkong</option>
                </select>
            </div>
        </div>
    </div>

  <br>
    <button class="btn btn-success" type="submit">Submit</button>
   
</form>
</form>
</body>
</html>
